version: '3.1'

intents:
  - int_greet
  - int_goodbye

responses:

  utter_greet:                              # название ответа
  - text: Привет, рад встречи.              # случайно, одна из этих фраз
  - text: Как я рад тебя встретить!

  utter_goodbye:
  - text: До скорой встречи!
  - text: До свидания!
  - text: Прощай...
  - text: Пока.
  - text: Покедова!
  - text: Не поминайте лихом!
  - text: Чао!

  utter_main_manu:                          # Показать главное меню
  - text: Какой у вас вопрос?
    buttons:
    - title: Управление счетом
      payload: /btn_account_manage
    - title: Починить интернет
      payload: /btn_fix_internet
    - title: Домофон
      payload: /btn_domofon

  utter_account_manage:                     # Показать Управление счетом
  - text: "Вот что можем предложить:"
    buttons:
    - title: Подключить отсрочку
      payload: /btn_account_manage_promised_payment
    - title: Управление счетом
      payload: /btn_account_manage
    - title: Заблокировать договор
      payload: /btn_account_manage_voluntary_blocking
    - title: Детализация счета
      payload: /btn_account_manage_details
    - title: Способы оплаты
      payload: /btn_account_manage_payment_methods
    - title: Ошибка при оплате
      payload: /btn_account_manage_wrong_pay
    - title: Возврат остатка
      payload: /btn_account_manage_refund_balance
    - title: Переоформление на другое лицо
      payload: /btn_account_manage_reregistration
    - title: Подключить услуги
      payload: /btn_account_manage_add_services
    - title: Другой вопрос
      payload: /btn_account_manage_another_question

  utter_fix_internet:                      # Показать Чинить интернет
  - text: "Выберите один из вариантов:"
    buttons:
    - title: Пропал интернет / низкая скорость
      payload: /btn_fix_internet_low_speed
    - title: Новый роутер / ПК
      payload: /btn_fix_internet_new_device
    - title: Не помогло
      payload: /btn_fix_internet_didnt_help

  utter_domofon:                           # Показать Домофон
  - text: "Выберите один из вариантов:"
    buttons:
    - title: Подключить домофон
      payload: /btn_domofon_add_intercom
    - title: Требуется ключ
      payload: /btn_domofon_key_required
    - title: Домофон не работает
      payload: /btn_domofon_not_work
    - title: Проблемы с приложением Мой Дом
      payload: /btn_domofon_problem_with_my_home_app
